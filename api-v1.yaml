  openapi: "3.0.0"
  info:
    title: "Scytale"
    description: "Scytale."
    version: "v1"
    contact:
      email: "admin@xuaps.com"
      name: "Xuaps"
  paths:
    /documents:
      post:
        operationId: "upload-documents"
        summary: "Create a document"
        description: "Create a new document"
        requestBody:
          required: true
          content:
            multipart/form-data:
              schema:
                type: object
                properties:
                  document:
                    type: string
                    format: binary
        responses:
          201:
            description: "Created"
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    id:
                      type: string
    /documents/{id}:
      get:
        operationId: "get-document"
        summary: "Get document by id"
        description: "Return a document"
        parameters:
          - name: id
            in: path
            description: "Document id"
            required: true
            schema:
              type: string
        responses:
          200:
            description: "Success"
            content:
              application/octet-stream:
                schema:
                  type: string
                  format: binary
  servers:
    - url: "http://localhost:3000/api"
