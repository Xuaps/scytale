{
  "openapi": "3.0.0",
  "info": {
    "title": "Scytale",
    "description": "Scytale.",
    "version": "v1",
    "contact": {
      "email": "admin@xuaps.com",
      "name": "Xuaps"
    }
  },
  "tags": [
    {
      "name": "Documents"
    }
  ],
  "paths": {
    "/documents": {
      "post": {
        "operationId": "upload-documents",
        "summary": "Create a document",
        "description": "Create a new document",
        "tags": [
          "Documents"
        ],
        "requestBody": {
          "required": true,
          "content": {
            "multipart/form-data": {
              "schema": {
                "type": "object",
                "properties": {
                  "document": {
                    "type": "string",
                    "format": "binary"
                  }
                }
              }
            }
          }
        },
        "responses": {
          "201": {
            "description": "Created",
            "headers": {
              "Location": {
                "description": "Location of the created doc {id}",
                "content": {
                  "application/json": {
                    "schema": {
                      "type": "object",
                      "properties": {
                        "id": {
                          "type": "string"
                        }
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
    },
    "/documents/{id}": {
      "get": {
        "operationId": "get-document",
        "summary": "Get document by id",
        "description": "Return a document",
        "tags": [
          "Documents"
        ],
        "parameters": [
          {
            "in": "path",
            "name": "id",
            "description": "Document id",
            "required": true,
            "schema": {
              "type": "string"
            }
          }
        ],
        "responses": {
          "200": {
            "description": "Success",
            "content": {
              "application/octet-stream": {}
            }
          }
        }
      }
    }
  },
  "servers": [
    {
      "url": "http://localhost:3000/api"
    }
  ]
}
