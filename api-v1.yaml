  openapi: "3.0.0"
  info:
    title: "Scytale"
    description: "Scytale."
    version: "v1"
    contact:
      email: "admin@xuaps.com"
      name: "Xuaps"
  paths:
    /documents/{id}:
      put:
        tags:
          - documents
        operationId: "upload-documents"
        summary: "Create a document"
        description: "Create a new document"
        parameters:
          - name: id
            in: path
            description: "Document id"
            required: true
            schema:
              type: string
        requestBody:
          required: true
          content:
            multipart/form-data:
              schema:
                type: object
                properties:
                  document:
                    type: string
                    format: binary
        responses:
          201:
            description: "Created"
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    id:
                      type: string
      get:
        tags:
          - documents
        operationId: "get-document"
        summary: "Get document by id"
        description: "Return a document"
        parameters:
          - name: id
            in: path
            description: "Document id"
            required: true
            schema:
              type: string
        responses:
          200:
            description: "Success"
            content:
              application/octet-stream:
                schema:
                  type: string
                  format: binary
      delete:
        tags:
          - documents
        operationId: "delete-document"
        summary: "Delete document by id"
        description: "Delete a document"
        parameters:
          - name: id
            in: path
            description: "Document id"
            required: true
            schema:
              type: string
        responses:
          200:
            description: The resource was deleted successfully.
    /stats/{id}:
      get:
        tags:
          - stats
        operationId: "get-document-stats"
        summary: "Get document stats by id"
        description: "Return a document's stats"
        parameters:
          - name: id
            in: path
            description: "Document id"
            required: true
            schema:
              type: string
        responses:
          200:
            description: "Success"
            content:
              application/json:
                schema:
                  type: array
                  items:
                    type: object
                    properties:
                      ip:
                        type: string
                      model:
                        type: string
                      os:
                        type: string
                      type:
                        type: string
                      city:
                        type: string
                      stateOrProvince:
                        type: string
                      countryOrRegion:
                        type: string
                      browser:
                        type: string
                      timestamp:
                        type: string
  servers:
    - url: "http://localhost:3000/api"
    - url: "https://xuaps-apim-development-we.azure-api.net/doc"
