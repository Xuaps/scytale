post:
  operationId: upload-documents
  summary: Create a document
  description: Create a new document
  tags:
    - Documents
  requestBody:
    required: true
    content:
      multipart/form-data:
        schema:
          type: object
          properties:
            document:
              type: string
              format: binary
  responses:
    '201':
      description: Created
      headers:
        Location:
          description: 'Location of the created doc {id}'
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string

